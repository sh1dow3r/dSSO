version: "3"
services:
  mainapi:
   build: ./mainAPID/
   restart: always
   volumes:
     - .:/api
   ports:
      - "1800:1800"
   links:
      - db
   depends_on:
      - db
  db:
    build: ./DB
    restart: always
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
      ports:
        - "5432:5432"
      environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
  server:
    build: ./serverD/
    restart: always
    volumes:
        - .:/server
    ports:
      - "1801:1801"

  client:
    build: ./clientD/
    restart: always
    volumes:
        - .:/server
    ports:
      - "80:80"


